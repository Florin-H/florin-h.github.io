<!DOCTYPE html>
<html>

<head>
    <meta name=”robots” content=”noindex”>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>APG</title>
    <meta name="ABPG" content="A Basic Password Generator">
    <meta name="keywords" content="password,generator">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="index.js"></script>
    <script>
        document.addEventListener('readystatechange', event =>
        {
            if (event.target.readyState === "complete")
            {
                LoadLocalStorage();
            }
        });
    </script>
</head>

<body>

    <div class="container">
        <!-- 1 -->
        <div class="container-row-title">
            <p>A BASIC PASSWORD GENERATOR</p>
        </div>
        <!-- 2 -->
        <div class="container-row-title">
            <p><a href="how-to-use.html">HOW TO USE - click here</a></p>
        </div>
        <!-- 2 -->
        <div class="container-row-title">
            <div id="validation-result"></div>
        </div>
        <!-- 3 -->
        <div class="container-row-title">
            <p>Constants - Only set ONCE</p>
        </div>
        <!-- 4 -->
        <div class="container-row">
            <label for="name" class="label-constant">Your name:</label>
            <input id="name" class="input-constants" type="password" minlength="6" maxlength="70" required readonly>
            <button id="showHide1" class="view-button" onClick="ToggleVisibility(this.id, 'name')">View</button>
        </div>
        <!-- 5 -->
        <div class="container-row">
            <label for="cnp" class="label-constant">Unique id (ex. CNP):</label>
            <input id="cnp" class="input-constants" type="password" minlength="6" maxlength="70" required readonly>
            <button id="showHide2" class="view-button" onClick="ToggleVisibility(this.id, 'cnp')">View</button>
        </div>
        <!-- 6 -->
        <div class="container-row">
            <label for="pob" class="label-constant">Place of birth:</label>
            <input id="pob" class="input-constants" type="password" minlength="3" maxlength="70" required readonly>
            <button id="showHide3" class="view-button" onClick="ToggleVisibility(this.id, 'pob')">View</button>
        </div>
        <!-- 7 -->
        <div class="container-row">
            <label for="father" class="label-constant">Father's initial:</label>
            <input id="father" class="input-constants" type="password" minlength="1" maxlength="1" required readonly>
            <button id="showHide4" class="view-button" onClick="ToggleVisibility(this.id, 'father')">View</button>
        </div>
        <!-- 8 -->
        <div class="container-row">
            <button id="delete-button" class="action-button" onclick="DeleteConstants()">CLEAR</button>
            <button id="save-button" class="action-button" onclick="SaveConstants()">SAVE</button>
        </div>
        <!-- 9 -->
        <div class="container-row">
            <hr class="hor-line">
        </div>
        <!-- 10 -->
        <div class="container-row-title">
            <p>Variables - Set PER PASSWORD</p>
        </div>
        <!-- 11 -->
        <div class="container-row">
            <label for="product" class="label-variable">Generate password for:</label>
            <input id="product" class="input-vars" type="text" minlength="3" maxlength="70" required>
        </div>
        <!-- 12 -->
        <div class="container-row">
            <label for="chars-to-ignore" class="label-variable">Exclude symbols (no separators):</label>
            <input id="chars-to-ignore" class="input-vars" type="text" minlength="0" maxlength="70">
            <button id="loadExclusions" class="view-button" onClick="LoadExistingExclusions()">Load</button>
        </div>
        <!-- 13 -->
        <div class="container-row">
            <label for="iterations" class="label-variable">Number of iterations:</label>
            <input id="iterations" class="input-vars" type="text" minlength="0" maxlength="70" readonly>
        </div>
        <!-- 14 -->
        <div class="container-row">
            <label for="password" class="label-variable">Password:</label>
            <input id="password" class="input-vars" type="text" minlength="3" maxlength="70" required readonly>
            <button id="showHide5" class="view-button" onClick="ToggleVisibility(this.id, 'password')">Hide</button>
        </div>
        <!-- 15 -->
        <div class="container-row">
            <button id="generate-button" class="action-button" onclick="GeneratePassword()">GENERATE/COPY</button>
            <button id="generate-new-button" class="action-button" onclick="GenerateNewPassword()" disabled>NEW PASSWORD</button>
        </div>
        <!-- 16 -->
        <div class="container-row">
            <button id="export-data" class="action-button" onClick="ExportData()">EXPORT</button>
            <input id="file-selector" type="file" class="input-file" accept=".json" onchange="LoadDataFromFile(this)">
            <label for="file-selector" class="label-import">IMPORT</label>
        </div>
    </div>

    <!-- <div id="dvTable"></div> -->
    <!-- JAVASCRIPT BELOW -->

</body>

</html>
