<!DOCTYPE html>
<html>

<head>
    <meta name=”robots” content=”noindex”>
    <meta charset="UTF-8">
    <title>APG</title>
    <meta name="ABPG" content="A Basic Password Generator">
    <meta name="keywords" content="password,generator">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="index.js"></script>
    <script>
        document.addEventListener('readystatechange', event =>
        {
            if (event.target.readyState === "complete")
            {
                LoadLocalStorage();
            }
        });
    </script>
</head>

<body>

    <div class="container">
        <!-- 1 -->
        <div class="container-row">
            <p>A BASIC PASSWORD GENERATOR</p>
        </div>
        <!-- 2 -->
        <div class="container-row">
            <div id="validation-result"></div>
        </div>
        <!-- 3 -->
        <div class="container-row">
            <p>Constant values - Please only set <b>once</b></p>
        </div>
        <!-- 4 -->
        <div class="container-row">
            <label for="name">Your name:</label>
            <input id="name" type="password" minlength="6" maxlength="70" required readonly>
            <button id="showHide1" class="view-button" onClick="ShowHideToggle(this.id, 'name')">View</button>
        </div>
        <!-- 5 -->
        <div class="container-row">
            <label for="cnp">Your unique id (ex. CNP):</label>
            <input id="cnp" type="password" minlength="6" maxlength="70" required readonly>
            <button id="showHide2" class="view-button" onClick="ShowHideToggle(this.id, 'cnp')">View</button>
        </div>
        <!-- 6 -->
        <div class="container-row">
            <label for="pob">Your place of birth:</label>
            <input id="pob" type="password" minlength="3" maxlength="70" required readonly>
            <button id="showHide3" class="view-button" onClick="ShowHideToggle(this.id, 'pob')">View</button>
        </div>
        <!-- 7 -->
        <div class="container-row">
            <label for="father">Your father's initial:</label>
            <input id="father" type="password" minlength="1" maxlength="1" required readonly>
            <button id="showHide4" class="view-button" onClick="ShowHideToggle(this.id, 'father')">View</button>
        </div>
        <!-- 8 -->
        <div class="container-row">
            <div></div>
            <div class="container-buttons">
                <button id="delete-button" onclick="DeleteConstants()">CLEAR</button>
                <button id="save-button" onclick="SaveConstants()">SAVE</button>
            </div>
        </div>
        <!-- 9 -->
        <div class="container-row">
            <hr>
        </div>
        <!-- 10 -->
        <div class="container-row">
            <p>Variable value - Please set <b>once per password</b></p>
        </div>
        <!-- 11 -->
        <div class="container-row">
            <label for="product">Product to generate password for:</label>
            <input id="product" type="text" minlength="3" maxlength="70" required>
        </div>
        <!-- 12 -->
        <div class="container-row">
            <label for="chars-to-ignore">Exclude symbols (no separators):</label>
            <input id="chars-to-ignore" type="text" minlength="0" maxlength="70">
            <button id="loadExclusions" class="view-button" onClick="LoadExistingExclusions()">Load exclusions</button>
        </div>
        <!-- 13 -->
        <div class="container-row">
            <label for="iterations">Number of iterations:</label>
            <input id="iterations" type="text" minlength="0" maxlength="70" readonly>
        </div>
        <!-- 14 -->
        <div class="container-row">
            <button id="generate-button" onclick="GeneratePassword()">GENERATE</button>
            <input id="password" type="text" minlength="3" maxlength="70" required readonly>
            <button id="showHide5" class="view-button" onClick="ShowHideToggle(this.id, 'password')">Hide</button>
        </div>
        <!-- 15 -->
        <div class="container-row">
            <button id="generate-new-button" onclick="GenerateNewPassword()" disabled>GENERATE NEW PASSWORD</button>
            <div class="container-buttons">
                <button id="save-password" onClick="SavePassword()">SAVE</button>
                <button id="copy-password" onClick="CopyPassword()">COPY</button>
            </div>
        </div>
    </div>

    <!-- <div id="dvTable"></div> -->
    <!-- JAVASCRIPT BELOW -->

</body>

</html>
